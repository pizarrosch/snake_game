<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="Field.js" defer></script>
  <script src="Food.js" defer></script>
  <script src="Snake.js" defer></script>
  <script src="Counter.js" defer></script>
  <script src="Snake_game.js" defer></script>

</head>
<body>
<main class="main-container">
  <div class="counter-container">
    <div class="actScoreContainer">
      <p>Actual score: </p>
      <div class="counter actual_counter"></div>
    </div>
    <div class="bestScoreContainer">
      <p>Your record: </p>
      <div class="counter best_counter"></div>
      <button class="button">Reset</button>
    </div>
  </div>
  <div class="game_field"></div>
  <div class="game_over">Game over</div>
  <button class="button restart-button">Начать заново</button>
  <button class="restart-button exit-button">Выйти из игры</button>
</main>
</body>
</html>
